<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Referencia a archivo js-->
    <script src="/JS/PEDIDO.js"></script>



</head>
<body>
    <div class="container">
        <div class="Consulta mt-4">
            <div class="row">
                <div class="col-7">
                    <h3>
                        LISTA DE PEDIDOS
                    </h3>                    
                </div>
                <hr>
            </div>

            <div class="box-body">
                <div class="table tablw-responsive">
                    <table class="table table-hover " style="background-color:	#e9e2e2">
                        <thead>
                            <tr>
                                <th>NUMERO DE PEDIDO</th>
                                <th>NUMERO DE CLIENTE</th>
                                <th>EMPRESA</th>
                                <th>FECHA DE PEDIDO</th>
                                <th>DIRECCION</th>
                                <th>TIPO DE PAGO</th>
                                <th>MONTO TOTAL</th>                                                  
                            </tr>
                        </thead>
                        <tbody id="DataPedidos">
                            

                        </tbody>

                    </table>
                </div>
            </div>

        </div>
        <br>        
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3> 
                    AGREGAR PEDIDOS
                    </h3>
                    <hr>
                </div>
                <div class="col-12" >
                    <form class="pedido form-control "  style="background-color:#ededde">
                    <label for="">NUMERO DE PEDIDO</label>
                    <br>                    
                    <input type="text" id="NUMERO_PEDIDO" class="form-control" placeholder="Ingrese el numero de pedido">
                    <label for="">NUMERO DE CLIENTE</label>
                    <input type="text" id="NUMERO_CLIENTE" class="form-control" placeholder="Ingrese el numero de cliente">
                    <label for="">EMPRESA</label>
                    <input type="text" id="EMPRESA" class="form-control" placeholder="Ingrese el numero de la Empresa">
                    <label for="">FECHA DE PEDIDO</label>
                    <input type="text" id="FECHA_PEDIDO" class="form-control" placeholder="Ingrese la fecha del pedido">
                    <label for="">DIRECCION</label>
                    <input type="text" id="DIRECCION" class="form-control" placeholder="Ingrese la direcciÃ³n">
                    <label for="">TIPO DE PAGO</label>
                    <input type="text" id="TIPO_DE_PAGO" class="form-control" placeholder="Ingrese el tipo de pago">
                    <label for="">MONTO TOTAL</label>
                    <input type="text" id="MONTO_TOTAL" class="form-control" placeholder="Ingrese el monto total">
                    <hr>
                    <div id="btnagregarpedido">
                        <input type="submit" id="btnagregar" onclick="AgregarPedido()" value="Ingresar Pedido" class="btn " style="background-color:#94b8b8;" >
                    </div>
                </form>
                </div>
            </div>

        </div>
    </div>
   

 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>   
</body>
</html>
