<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/PAGO.js"></script>
</head>
<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        LISTA DE PAGOS
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>NUMERO DE PAGO</th>
                                <th>FECHA DE PAGO</th>
                                <th>MONTO DE PAGO</th>
                                <th>TIPO DE PAGO</th>
                                <th>NUMERO DE PEDIDO</th>
                                <th>EMPRESA</th>                                
                            </tr>
                        </thead>
                        <tbody id="DataPagos">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        AGREGAR PAGO
                    </h3>
                </div>
                <div class="col-12">
                    <form class="PAGO">
                        <label for="">NUMERO DE PAGO</label>
                        <input type="text" id = "NUMERO_DE_PAGO" class="form-control" placeholder="Ingrese el Número de Pago">
                        <label for="">FECHA DE PAGO</label>
                        <input type="text" id = "FECHA_DE_PAGO" class="form-control" placeholder="Ingrese la Fecha de Pago">
                        <label for="">MONTO DE PAGO</label>
                        <input type="text" id = "MONTO_DE_PAGO" class="form-control" placeholder="Ingrese el Monto de Pago">
                        <label for="">TIPO DE PAGO</label>
                        <input type="text" id = "TIPO_DE_PAGO" class="form-control" placeholder="Ingrese el Tipo de Pago">
                        <label for="">NUMERO DE PEDIDO</label>
                        <input type="text" id = "NUMERO_DE_PEDIDO" class="form-control" placeholder="Ingrese el Número de Pedido">
                        <label for="">EMPRESA</label>
                        <input type="text" id = "EMPRESA" class="form-control" placeholder="Ingrese el Nombre de la EMPRESA">
                        <hr>
                        <div id = "btnagregarpago">
                            <input type="submit" id = "btnagregar" onclick="AgregarPago()" value="Agregar Pago" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>       
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
