<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIENTES</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/CLIENTE.js"></script>
</head>
<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6" >
                    <h3>
                        LISTA DE CLIENTES
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive" >
                    <table class="table table-hover" style="background-color:	#cfeef8">
                        <thead>
                            <tr >
                                <th>ID CLIENTE</th>
                                <th>NOMBRE</th>
                                <th>APELLIDOS</th>
                                <th>FECHA DE REGISTRO</th>
                                <th>DIRECCION CLIENTE</th>
                                <th>RTN</th>   
                                <th>EMAIL</th>                                
                            </tr>
                        </thead>
                        <tbody id="DataClientes">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Cliente
                    </h3>
                </div>
                <div class="col-12">
                    <form class="cliente" style="background-color:#e4f9f6">
                        <label for="">ID CLIENTE</label>
                        <input  type="text" id="NUMERO_CLIENTE" class="form-control" placeholder="Ingrese Numero de Cliente" >
                        <label for="">NOMBRES</label>
                        <input type="text" id="NOMBRE" class="form-control" placeholder="Ingrese el nombre">
                        <label for="">APELLIDOS</label>
                        <input type="text" id="APELLIDOS" class="form-control" placeholder="Ingrese el apellido">
                        <label for="">FECHA DE REGISTRO</label>
                        <input type="text" id="FECHA_REGISTRO" class="form-control" placeholder="Ingrese Fecha YY-MON-DD">
                        <label for="">DIRECCION</label>
                        <input type="text" id="DIRECCION_CLIENTE" class="form-control" placeholder="Ingrese direccion">
                        <label for="">RTN</label>
                        <input type="text" id="RTN" class="form-control" placeholder="Ingrese RTN del cliente">
                        <label for="">EMAIL</label>
                        <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese email">
                        <hr>
                        <div id="btnagregarcliente">
                            <input type="submit" id="btnagregar " onclick="AgregarCliente()" value="Ingresar Cliente" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
